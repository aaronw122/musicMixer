[project]
name = "musicmixer"
version = "0.1.0"
description = "AI-powered music remix tool"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.133.0",
    "modal>=1.3.4",
    "numpy>=2.4.2",
    "pydantic-settings>=2.13.1",
    "pydub>=0.25.1",
    "python-multipart>=0.0.22",
    "soundfile>=0.13.1",
    "uvicorn[standard]>=0.41.0",
]

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/musicmixer"]
